{% load static %}
<!DOCTYPE html>
<html lang="en">
<!--begin::Head-->
<head>
    <base href="{{ request.scheme }}://{{ request.get_host }}"/>

    <meta charset="utf-8"/>
    <meta name="description"
          content="ورود به حساب کاربری"/>
    <meta name="keywords"
          content="ورود به حساب کاربری"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta property="og:locale" content="fa_IR"/>
    <meta property="og:type" content="page"/>
    <meta property="og:title"
          content="ورود به حساب کاربری"/>
    <meta property="og:url" content="https://maxim.maxish.ir"/>
    <meta property="og:site_name" content="maxim"/>
    <link rel="canonical" href="https://maxim.maxish.ir"/>
    <link rel="shortcut icon" href="{% static 'assets/media/logos/favicon.ico' %}"/>
    <!--begin::Fonts(mandatory for all pages)-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700">
    <!--end::Fonts-->
    <!--begin::Global Stylesheets Bundle(mandatory for all pages)-->
    <link href="{% static 'assets/plugins/global/plugins.bundle.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'assets/css/style.bundle.rtl.css' %}" rel="stylesheet" type="text/css"/>
    <!--end::Global Stylesheets Bundle-->
</head>
<!--end::Head-->
<!--begin::Body-->
<body id="kt_body" class="app-blank">
<!--begin::Theme mode setup on page load-->
<script>
    var defaultThemeMode = "light";
    var themeMode;

    if (document.documentElement) {
        if (document.documentElement.hasAttribute("data-bs-theme-mode")) {
            themeMode = document.documentElement.getAttribute("data-bs-theme-mode");
        } else {
            if (localStorage.getItem("data-bs-theme") !== null) {
                themeMode = localStorage.getItem("data-bs-theme");
            } else {
                themeMode = defaultThemeMode;
            }
        }

        if (themeMode === "system") {
            themeMode = window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
        }

        document.documentElement.setAttribute("data-bs-theme-mode", themeMode);
    }
</script>
<div class="d-flex flex-column flex-root" id="kt_app_root">
    <div class="d-flex flex-column flex-lg-row flex-column-fluid">
        <a href="{% url 'cpanel:dashboard' %}" class="d-block d-lg-none mx-auto py-20">
            <img alt="Logo" src="{% static 'assets/media/logos/default.svg' %}" class="theme-light-show h-25px"/>
            <img alt="Logo" src="{% static 'assets/media/logos/default-dark.svg' %}" class="theme-dark-show h-25px"/>
        </a>
        <div class="d-flex flex-column flex-column-fluid flex-center w-lg-50 p-10">
            <div class="d-flex justify-content-between flex-column-fluid flex-column w-100 mw-450px">
                <div class="d-flex flex-stack py-2">
                    <div class="me-2"></div>
                    <div class="m-0">
                        <span class="text-gray-400 fw-bold fs-5 me-2" data-kt-translate="ورود-head-desc">حساب کاربری ندارید؟</span>
                        <a href="javascript:void(0)"
                           class="link-primary fw-bold fs-5" data-kt-translate="ورود-head-link">ثبت نام</a>
                    </div>
                </div>
                <div class="py-20">
                    <form class="form w-100" action="{% url 'accounts:login' %}" method="post">
                        {% csrf_token %}
                        <div class="card-body">
                            <div class="text-start mb-10">
                                <h1 class="text-dark mb-3 fs-3x" data-kt-translate="ورود-title">ورود</h1>
                                <div class="text-gray-400 fw-semibold fs-6" data-kt-translate="general-desc">پنل مدیریت ربات مکسیم شاپ
                                </div>
                            </div>
                            <div class="fv-row mb-8">
                                <label for="username" hidden></label>
                                <input type="text" dir="rtl" placeholder="نام کاربری" id="username" name="username" autocomplete="off" class="form-control form-control-solid" required>
                            </div>
                            <div class="fv-row mb-7">
                                <label for="password" hidden></label>
                                <input type="text" dir="rtl" placeholder="کلمه عبور" id="password" name="password" autocomplete="off" class="form-control form-control-solid" required>
                            </div>
                            {{ form }}
                            {% if alert %}
                            <div class="fv-row mb-7">
                                <span dir="rtl" class="text-danger text-center form-control-plaintext form-control-solid">{{ alert }}</span>
                            </div>
                            {% endif %}
                            <div class="d-flex flex-stack flex-wrap gap-3 fs-base fw-semibold mb-10">
                                <div></div>
                                <a href="javascript:void(0)"
                                   class="link-primary" data-kt-translate="ورود-forgot-password">فراموشی کلمه عبور </a>
                            </div>
                            <div class="d-flex flex-stack">
                                <button id="kt_sign_in_submit" class="btn btn-primary me-2 flex-shrink-0">
                                    <span class="indicator-label" data-kt-translate="ورود-submit">ورود</span>
                                    <span class="indicator-progress">
                                        <span data-kt-translate="general-progress">صبر کنید...</span>
                                        <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
                                    </span>
                                </button>
                                <div class="d-flex align-items-center">
                                    <div class="text-gray-400 fw-semibold fs-6 me-3 me-md-6"
                                         data-kt-translate="general-or">Or
                                    </div>
                                    <a href="javascript:void(0)" class="symbol symbol-circle symbol-45px w-45px bg-light me-3">
                                        <img alt="Logo" src="{% static 'assets/media/svg/brand-logos/google-icon.svg' %}" class="p-4"/>
                                    </a>
                                    <a href="javascript:void(0)" class="symbol symbol-circle symbol-45px w-45px bg-light me-3">
                                        <img alt="Logo" src="{% static 'assets/media/svg/brand-logos/facebook-3.svg' %}" class="p-4"/>
                                    </a>
                                    <a href="javascript:void(0)" class="symbol symbol-circle symbol-45px w-45px bg-light">
                                        <img alt="Logo" src="{% static 'assets/media/svg/brand-logos/apple-black.svg' %}"
                                             class="theme-light-show p-4"/>
                                        <img alt="Logo" src="{% static 'assets/media/svg/brand-logos/apple-black-dark.svg' %}"
                                             class="theme-dark-show p-4"/>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="m-0">
                    <button class="btn btn-flex btn-link rotate" data-kt-menu-trigger="click"
                            data-kt-menu-placement="bottom-start" data-kt-menu-offset="0px, 0px">
                        <img data-kt-element="current-lang-flag" class="w-25px h-25px rounded-circle me-3"
                             src="{% static 'assets/media/flags/iran.svg' %}" alt=""/>
                        <span data-kt-element="current-lang-name" class="me-2">فارسی</span>
                        <i class="ki-duotone ki-down fs-2 text-muted rotate-180 m-0"></i>
                    </button>
                    <!--begin::Menu-->
                    <div class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-800 menu-state-bg-light-primary fw-semibold w-200px py-4"
                         data-kt-menu="true" id="kt_auth_lang_menu">
                        <!--begin::Menu item-->
                        <div class="menu-item px-3">
                            <a href="javascript:void(0)" class="menu-link d-flex px-5" data-kt-lang="فارسی">
										<span class="symbol symbol-20px me-4">
											<img data-kt-element="lang-flag" class="rounded-1"
                                                 src="{% static 'assets/media/flags/iran.svg' %}" alt=""/>
										</span>
                                <span data-kt-element="lang-name">فارسی</span>
                            </a>
                        </div>
                        <!--end::Menu item-->
                        <!--begin::Menu item-->
                        <div class="menu-item px-3">
                            <a href="javascript:void(0)" class="menu-link d-flex px-5" data-kt-lang="انگلیسی">
										<span class="symbol symbol-20px me-4">
											<img data-kt-element="lang-flag" class="rounded-1"
                                                 src="{% static 'assets/media/flags/united-kingdom.svg' %}" alt=""/>
										</span>
                                <span data-kt-element="lang-name">انگلیسی</span>
                            </a>
                        </div>
                        <div class="menu-item px-3">
                            <a href="javascript:void(0)" class="menu-link d-flex px-5" data-kt-lang="اسپانیایی">
										<span class="symbol symbol-20px me-4">
											<img data-kt-element="lang-flag" class="rounded-1"
                                                 src="{% static 'assets/media/flags/spain.svg' %}" alt=""/>
										</span>
                                <span data-kt-element="lang-name">اسپانیایی</span>
                            </a>
                        </div>
                        <!--end::Menu item-->
                        <!--begin::Menu item-->
                        <div class="menu-item px-3">
                            <a href="javascript:void(0)" class="menu-link d-flex px-5" data-kt-lang="آلمان">
										<span class="symbol symbol-20px me-4">
											<img data-kt-element="lang-flag" class="rounded-1"
                                                 src="{% static 'assets/media/flags/germany.svg' %}" alt=""/>
										</span>
                                <span data-kt-element="lang-name">آلمان</span>
                            </a>
                        </div>
                        <!--end::Menu item-->
                        <!--begin::Menu item-->
                        <div class="menu-item px-3">
                            <a href="javascript:void(0)" class="menu-link d-flex px-5" data-kt-lang="ژاپنی">
										<span class="symbol symbol-20px me-4">
											<img data-kt-element="lang-flag" class="rounded-1"
                                                 src="{% static 'assets/media/flags/japan.svg' %}" alt=""/>
										</span>
                                <span data-kt-element="lang-name">ژاپنی</span>
                            </a>
                        </div>
                        <!--end::Menu item-->
                        <!--begin::Menu item-->
                        <div class="menu-item px-3">
                            <a href="javascript:void(0)" class="menu-link d-flex px-5" data-kt-lang="فرانسه">
										<span class="symbol symbol-20px me-4">
											<img data-kt-element="lang-flag" class="rounded-1"
                                                 src="{% static 'assets/media/flags/france.svg' %}" alt=""/>
										</span>
                                <span data-kt-element="lang-name">فرانسه</span>
                            </a>
                        </div>
                        <!--end::Menu item-->
                    </div>
                    <!--end::Menu-->
                </div>
                <!--end::Footer-->
            </div>
            <!--end::Wrapper-->
        </div>
        <!--end::Aside-->
        <!--begin::Body-->
        <div class="d-none d-lg-flex flex-lg-row-fluid w-50 bgi-size-cover bgi-position-y-center bgi-position-x-start bgi-no-repeat"
             style="background-image: url({% static 'assets/media/auth/bg11.png' %})"></div>
        <!--begin::Body-->
    </div>
    <!--end::Authentication - ورود-->
</div>
<!--end::Root-->

</body>
